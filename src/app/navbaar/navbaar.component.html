<mat-toolbar >
  <div fxHide.gt-xs>

     <button mat-icon-button (click)="opened=!opened"><mat-icon>menu</mat-icon></button>
  </div>
</mat-toolbar>

<mat-sidenav-container>
	<mat-sidenav [(opened)]="opened" mode="side" opened>
		<div>
			<ul>
			<li><a [routerLink]="'/navbaar/postall'"><i class="fa fa-sticky-note-o"></i>Posts All</a></li>
			<li><a [routerLink]="'/navbaar/comments'"><i class="fa fa-comments"></i>Comments</a></li>
			<li><a [routerLink]="'/navbaar/earnings'"><i class="fa fa-dollar"></i>Earning</a></li>
			<li><a href="#"><i class="fa fa-file"></i>Pages</a></li>
			<li><a [routerLink]="'/navbaar/themes'"><i class="fa fa-magic"></i>Themes</a></li>
			<li><a [routerLink]="'/navbaar/settings'"><i class="fa fa-cog"></i>Settings</a></li>
			</ul>
		</div>
		<div class="help">
			<ul>
				<li><a href="#"><i class="fa fa-book"></i>Reading List</a></li>

				<li><button type="button"  data-toggle="modal" data-target="#myModal"><i class="fa fa-question-circle"></i>
   			 	Help
  </button></li>
			</ul>
		</div>
	</mat-sidenav>
	<mat-sidenav-content>
		<div>
			<router-outlet></router-outlet>
		</div>
		<div class="container">
  <!-- Button to Open the Modal -->
  

  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          Modal body..
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
  
</div>
		
	</mat-sidenav-content>
</mat-sidenav-container>
